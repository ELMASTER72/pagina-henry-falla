<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ccs/style.css">
    <title>Document</title>
</head>
<body>
    <section class="formulario">
        <form>
            <li><a href="index.html">regresar</a></li>
            <h2>Formulario</h2><br>
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" placeholder="Escriba su Nombre"><br>
            <label for="apellido">Apellido:</label><br>
            <input type="text" id="apellido" placeholder="Escriba su apellido" maxlength="25" minlength="8" required><br>
            <label for="edad">Edad:</label><br>
            <input type="number" id="edad" placeholder="Escriba su edad"><br>
            <label for="correo">Correo Electronico:</label><br>
            <input type="email" id="email" required placeholder="Escriba su correo"><br>
            <label for="password">Contraseña:</label><br>
            <input type="password" id="password" required minlength="8" placeholder="Escriba su contraseña"><br>
            <label for="telefono">telefono:</label><br>
            <input type="tel" id="tel" placeholder="Escriba su telefono"><br>
            <label for="date">Fecha:</label><br>
            <input type="date" id="date" required><br>
            <div>
                <input type="radio" name="conect" id="internet">
                <label for="internet">internet</label>
                <input type="radio" name="conect" id="whatsapp">
                <label for="whatsapp">whatsapp</label>
                <input type="radio" name="conect" id="celular">
                <label for="celular">celular</label>
            </div><br>
            <div>
                <input type="checkbox" name="PC" id="Pc">
                <label for="Pc">Pc</label>
                <input type="checkbox" name="CELULAR" id="Celular">
                <label for="Celular">Celular</label>
            </div>
            <select name="cuidad">
                <option value="armenia">Armenia</option>
                <option value="manizales">Manizales</option>
                <option value="pereira">pereira</option>
            </select><br>
            <select>
                <optgroup label="Quindio">
                    <option value="valor1">Armenia</option>
                    <option value="valor3">calarca</option>
                    <option value="valor5">circasia</option>
                </optgroup>
                <optgroup label="Risaralda">
                    <option value="valor2">pereira</option>
                    <option value="valor4">Dosquebradas</option>
                    <option value="valor6">Santa Rosa de Cabal</option>
                </optgroup>
            </select><br><br>

            <label for="mensaje">Escriba su mensaje</label><br>
            <textarea id="mensaje" cols="30" rows="5"></textarea><br>
            <input type="reset" value="borrar">
            <input type="submit" value="Enviar">
        </form>
    </section>
</body>
</html>
